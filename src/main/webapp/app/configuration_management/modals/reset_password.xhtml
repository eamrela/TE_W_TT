<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        
        <p:dialog id="updatePasswordDlgId" modal="true" widgetVar="updatePasswordDlg" closeOnEscape="true" resizable="false" height="260" width="350" appendTo="@(body)" header="Update Password">
            <h:form id="updatePasswordForm">

                <h:panelGroup rendered="#{usersController.selected!=null}">
                    <div class="row">
                    <div class="form-group">
                        <div class="col-sm-12">
                             <label class="control-label">Username:</label>
                             <h:outputText value="#{usersController.selected.userName}" 
                                          class="form-control"/>
                        </div>
                        <div class="col-sm-12">
                             <label class="control-label">New Password:</label>
                             <h:inputText value="#{usersController.selected.userPassword}" 
                                          required="true" 
                                          class="form-control"
                                          requiredMessage="Password can't be empty"/>
                        </div>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p:commandButton class="btn btn-block btn-success" actionListener="#{usersController.update}" 
                                             value="Reset"
                                             update=":usersForm:usersTbl,:usersForm:growl" 
                                             oncomplete="handleSubmit(args, 'updatePasswordDlg');"/>
                          
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                             <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="updatePasswordDlg.hide()"/>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    
    </ui:composition>
</html>
