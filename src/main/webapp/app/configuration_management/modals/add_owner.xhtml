<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        
        <p:dialog id="addOwnerDlgId" modal="true" widgetVar="addOwnerDlg" closeOnEscape="true" resizable="false" height="160" width="350" appendTo="@(body)" header="Add Owner">
            <h:form id="addOwnerForm">

                <h:panelGroup rendered="#{customerOwnerController.selected!=null}">
                    <div class="row">
                    <div class="form-group">
                        <div class="col-sm-6">
                             <label class="control-label">Full Name:</label>
                             <h:inputText  value="#{customerOwnerController.selected.fullName}" 
                                          required="true" 
                                          class="form-control"
                                          requiredMessage="Name can't be empty"/>
                        </div>
                        <div class="col-sm-6">
                             <label class="control-label">Email:</label>
                             <h:inputText  value="#{customerOwnerController.selected.emailAddress}" 
                                          class="form-control"/>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group">
                        <div class="col-sm-6">
                             <label class="control-label">Phone:</label>
                             <h:inputText  value="#{customerOwnerController.selected.phoneNumber}" 
                                          class="form-control"/>
                        </div>
                        <div class="col-sm-6">
                             <label class="control-label">Job Role:</label>
                             <h:inputText  value="#{customerOwnerController.selected.jobRole}" 
                                          class="form-control"/>
                        </div>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p:commandButton class="btn btn-block btn-success" actionListener="#{customerOwnerController.create}" 
                                             value="Create"
                                             update=":ownersForm:ownersTbl,:ownersForm:growl" 
                                             oncomplete="handleSubmit(args, 'addOwnerDlg');"/>
                          
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                             <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="addOwnerDlg.hide()"/>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    
    </ui:composition>
</html>
