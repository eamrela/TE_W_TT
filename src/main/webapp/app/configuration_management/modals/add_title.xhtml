<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        
        <p:dialog id="addTitleDlgId" modal="true" widgetVar="addTitleDlg" closeOnEscape="true" resizable="false" height="160" width="350" appendTo="@(body)" header="Add Title">
            <h:form id="addTitleForm">

                <h:panelGroup rendered="#{troubleTicketTitlesController.selected!=null}">
                    <div class="row">
                    <div class="form-group">
                        <div class="col-sm-12">
                             <label class="control-label">Title:</label>
                             <h:inputText  value="#{troubleTicketTitlesController.selected.titleText}" 
                                          required="true" 
                                          class="form-control"
                                          requiredMessage="Title text can't be empty"/>
                        </div>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p:commandButton class="btn btn-block btn-success" actionListener="#{troubleTicketTitlesController.create}" 
                                             value="Create"
                                             update=":titlesForm:titlesTbl,:titlesForm:growl" 
                                             oncomplete="handleSubmit(args, 'addTitleDlg');"/>
                          
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                             <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="addTitleDlg.hide()"/>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    
    </ui:composition>
</html>
