<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
        <p:dialog id="closeDlgId" modal="true" widgetVar="closeDlg" closeOnEscape="true" resizable="false" height="260" width="300" appendTo="@(body)" header="Close TT">
            <h:form id="closeForm">

                <h:panelGroup rendered="#{troubleTicketsController.selectedTT!=null}">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="control-label" for="resolutionAction">Resolution Action:</label>
                            <h:outputText id="resolutionAction" class="form-control" 
                                          value="#{troubleTicketsController.selectedTT.resolutionAction}"
                                              style="height: 100%;"/>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                            <label class="control-label" for="realCloseTime">Real Close Time:</label>
                            <p:calendar id="realCloseTime" 
                                        value="#{troubleTicketsController.selectedTT.realCloseTime}"
                                            pattern="MM/dd/yyyy HH:mm:ss"
                                            />
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p:commandButton class="btn btn-block btn-success" actionListener="#{troubleTicketsController.updateClose}" value="Close TT"
                                             update=":incidentQueueForm:userTTs,:incidentQueueForm:growl, :incidentQueueForm:selectedTTPnlGrp" 
                                             oncomplete="handleSubmit(args, 'closeDlg');"/>
                          
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                             <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="closeDlg.hide()"/>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    
    </ui:composition>
</html>
