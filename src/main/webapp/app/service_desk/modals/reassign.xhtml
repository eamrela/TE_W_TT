<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
        <p:dialog id="reassignDlgId" modal="true" widgetVar="reassignDlg" closeOnEscape="true" resizable="false" height="160" width="300" appendTo="@(body)" header="Reassign TT">
            <h:form id="reassignForm">

                <h:panelGroup rendered="#{troubleTicketsController.selectedTT!=null}">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                            <label class="control-label" for="assignentPerson">Assignment Group:</label>
                             <h:selectOneMenu id="assignentPerson"
                                              value="#{troubleTicketsController.selectedTTEdit_AssignmentGroup}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="Assignement can't be empty"
                                             >
                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                            <f:selectItems value="#{assignmentGroupsController.itemsAvailableSelectOne}" 
                                            var="assignmentItem"
                                            itemValue="#{assignmentItem}"
                                            itemLabel="#{assignmentItem.groupName}"/>
                            </h:selectOneMenu>
                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p:commandButton class="btn btn-block btn-success" actionListener="#{troubleTicketsController.updateReassign}" value="Reassign"
                                             update=":incidentQueueForm:userTTs,:incidentQueueForm:growl" 
                                             oncomplete="handleSubmit(args, 'reassignDlg');"/>
                          
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                             <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="reassignDlg.hide()"/>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    
    </ui:composition>
</html>
