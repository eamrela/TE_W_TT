<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TroubleTicketLogViewDlg" widgetVar="TroubleTicketLogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTroubleTicketLogTitle}">
            <h:form id="TroubleTicketLogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{troubleTicketLogController.selected != null}">
                        <h:outputText value="#{bundle.ViewTroubleTicketLogLabel_commentText}"/>
                        <h:outputText value="#{troubleTicketLogController.selected.commentText}" title="#{bundle.ViewTroubleTicketLogTitle_commentText}"/>
                        <h:outputText value="#{bundle.ViewTroubleTicketLogLabel_commentTime}"/>
                        <h:outputText value="#{troubleTicketLogController.selected.commentTime}" title="#{bundle.ViewTroubleTicketLogTitle_commentTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTroubleTicketLogLabel_commentId}"/>
                        <h:outputText value="#{troubleTicketLogController.selected.commentId}" title="#{bundle.ViewTroubleTicketLogTitle_commentId}"/>
                        <h:outputText value="#{bundle.ViewTroubleTicketLogLabel_ttId}"/>
                        <h:outputText value="#{troubleTicketLogController.selected.ttId}" title="#{bundle.ViewTroubleTicketLogTitle_ttId}"/>
                        <h:outputText value="#{bundle.ViewTroubleTicketLogLabel_commentBy}"/>
                        <h:outputText value="#{troubleTicketLogController.selected.commentBy}" title="#{bundle.ViewTroubleTicketLogTitle_commentBy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TroubleTicketLogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
