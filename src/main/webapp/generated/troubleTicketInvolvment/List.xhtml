<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TroubleTicketInvolvmentListForm">
                <p:panel header="#{bundle.ListTroubleTicketInvolvmentTitle}">
                    <p:dataTable id="datalist" value="#{troubleTicketInvolvmentController.items}" var="item"
                                 selectionMode="single" selection="#{troubleTicketInvolvmentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.involvmentId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_involvmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.involvmentId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_ttId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_involvmentType}"/>
                            </f:facet>
                            <h:outputText value="#{item.involvmentType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_involvmentTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.involvmentTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_currentGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.currentGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_previousGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.previousGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTroubleTicketInvolvmentTitle_involvmentBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.involvmentBy}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{troubleTicketInvolvmentController.prepareCreate}" update=":TroubleTicketInvolvmentCreateForm" oncomplete="PF('TroubleTicketInvolvmentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TroubleTicketInvolvmentViewForm" oncomplete="PF('TroubleTicketInvolvmentViewDialog').show()" disabled="#{empty troubleTicketInvolvmentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TroubleTicketInvolvmentEditForm" oncomplete="PF('TroubleTicketInvolvmentEditDialog').show()" disabled="#{empty troubleTicketInvolvmentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{troubleTicketInvolvmentController.destroy}" update=":growl,datalist" disabled="#{empty troubleTicketInvolvmentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
