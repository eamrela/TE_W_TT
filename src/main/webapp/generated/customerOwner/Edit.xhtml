<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerOwnerEditDlg" widgetVar="CustomerOwnerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerOwnerTitle}">
            <h:form id="CustomerOwnerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerOwnerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomerOwnerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{customerOwnerController.selected.id}" title="#{bundle.EditCustomerOwnerTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerOwnerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCustomerOwnerLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{customerOwnerController.selected.fullName}" title="#{bundle.EditCustomerOwnerTitle_fullName}" />
                        <p:outputLabel value="#{bundle.EditCustomerOwnerLabel_emailAddress}" for="emailAddress" />
                        <p:inputText id="emailAddress" value="#{customerOwnerController.selected.emailAddress}" title="#{bundle.EditCustomerOwnerTitle_emailAddress}" />
                        <p:outputLabel value="#{bundle.EditCustomerOwnerLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{customerOwnerController.selected.phoneNumber}" title="#{bundle.EditCustomerOwnerTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle.EditCustomerOwnerLabel_jobRole}" for="jobRole" />
                        <p:inputText id="jobRole" value="#{customerOwnerController.selected.jobRole}" title="#{bundle.EditCustomerOwnerTitle_jobRole}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerOwnerController.update}" value="#{bundle.Save}" update="display,:CustomerOwnerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomerOwnerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerOwnerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
