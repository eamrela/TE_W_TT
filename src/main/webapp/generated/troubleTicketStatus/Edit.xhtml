<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TroubleTicketStatusEditDlg" widgetVar="TroubleTicketStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTroubleTicketStatusTitle}">
            <h:form id="TroubleTicketStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{troubleTicketStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTroubleTicketStatusLabel_statusName}" for="statusName" />
                        <p:inputText id="statusName" value="#{troubleTicketStatusController.selected.statusName}" title="#{bundle.EditTroubleTicketStatusTitle_statusName}" required="true" requiredMessage="#{bundle.EditTroubleTicketStatusRequiredMessage_statusName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{troubleTicketStatusController.update}" value="#{bundle.Save}" update="display,:TroubleTicketStatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TroubleTicketStatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TroubleTicketStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
