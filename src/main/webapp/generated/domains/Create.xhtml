<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomainsCreateDlg" widgetVar="DomainsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomainsTitle}">
            <h:form id="DomainsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domainsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomainsLabel_domainName}" for="domainName" />
                        <p:inputText id="domainName" value="#{domainsController.selected.domainName}" title="#{bundle.CreateDomainsTitle_domainName}" required="true" requiredMessage="#{bundle.CreateDomainsRequiredMessage_domainName}"/>
                        <p:outputLabel value="#{bundle.CreateDomainsLabel_domainOwner}" for="domainOwner" />
                        <p:inputText id="domainOwner" value="#{domainsController.selected.domainOwner}" title="#{bundle.CreateDomainsTitle_domainOwner}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domainsController.create}" value="#{bundle.Save}" update="display,:DomainsListForm:datalist,:growl" oncomplete="handleSubmit(args,'DomainsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomainsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
