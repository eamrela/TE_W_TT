<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomainsViewDlg" widgetVar="DomainsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomainsTitle}">
            <h:form id="DomainsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domainsController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomainsLabel_domainName}"/>
                        <h:outputText value="#{domainsController.selected.domainName}" title="#{bundle.ViewDomainsTitle_domainName}"/>
                        <h:outputText value="#{bundle.ViewDomainsLabel_domainOwner}"/>
                        <h:outputText value="#{domainsController.selected.domainOwner}" title="#{bundle.ViewDomainsTitle_domainOwner}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomainsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
