<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignmentGroupsViewDlg" widgetVar="AssignmentGroupsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAssignmentGroupsTitle}">
            <h:form id="AssignmentGroupsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assignmentGroupsController.selected != null}">
                        <h:outputText value="#{bundle.ViewAssignmentGroupsLabel_groupName}"/>
                        <h:outputText value="#{assignmentGroupsController.selected.groupName}" title="#{bundle.ViewAssignmentGroupsTitle_groupName}"/>
                        <h:outputText value="#{bundle.ViewAssignmentGroupsLabel_groupOwner}"/>
                        <h:outputText value="#{assignmentGroupsController.selected.groupOwner}" title="#{bundle.ViewAssignmentGroupsTitle_groupOwner}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AssignmentGroupsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
