<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignmentGroupsEditDlg" widgetVar="AssignmentGroupsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAssignmentGroupsTitle}">
            <h:form id="AssignmentGroupsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assignmentGroupsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssignmentGroupsLabel_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{assignmentGroupsController.selected.groupName}" title="#{bundle.EditAssignmentGroupsTitle_groupName}" required="true" requiredMessage="#{bundle.EditAssignmentGroupsRequiredMessage_groupName}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentGroupsLabel_groupOwner}" for="groupOwner" />
                        <p:selectOneMenu id="groupOwner" value="#{assignmentGroupsController.selected.groupOwner}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="groupOwnerItem"
                                           itemValue="#{groupOwnerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assignmentGroupsController.update}" value="#{bundle.Save}" update="display,:AssignmentGroupsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssignmentGroupsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssignmentGroupsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
