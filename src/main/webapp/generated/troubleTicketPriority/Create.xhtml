<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TroubleTicketPriorityCreateDlg" widgetVar="TroubleTicketPriorityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTroubleTicketPriorityTitle}">
            <h:form id="TroubleTicketPriorityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{troubleTicketPriorityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTroubleTicketPriorityLabel_priorityName}" for="priorityName" />
                        <p:inputText id="priorityName" value="#{troubleTicketPriorityController.selected.priorityName}" title="#{bundle.CreateTroubleTicketPriorityTitle_priorityName}" required="true" requiredMessage="#{bundle.CreateTroubleTicketPriorityRequiredMessage_priorityName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{troubleTicketPriorityController.create}" value="#{bundle.Save}" update="display,:TroubleTicketPriorityListForm:datalist,:growl" oncomplete="handleSubmit(args,'TroubleTicketPriorityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TroubleTicketPriorityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
