<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubCategoriesViewDlg" widgetVar="SubCategoriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubCategoriesTitle}">
            <h:form id="SubCategoriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subCategoriesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubCategoriesLabel_subCategoriesPK_subCategoryName}"/>
                        <h:outputText value="#{subCategoriesController.selected.subCategoriesPK.subCategoryName}" title="#{bundle.ViewSubCategoriesTitle_subCategoriesPK_subCategoryName}"/>
                        <h:outputText value="#{bundle.ViewSubCategoriesLabel_subCategoryDescription}"/>
                        <h:outputText value="#{subCategoriesController.selected.subCategoryDescription}" title="#{bundle.ViewSubCategoriesTitle_subCategoryDescription}"/>
                        <h:outputText value="#{bundle.ViewSubCategoriesLabel_categories}"/>
                        <h:outputText value="#{subCategoriesController.selected.categories}" title="#{bundle.ViewSubCategoriesTitle_categories}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubCategoriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
