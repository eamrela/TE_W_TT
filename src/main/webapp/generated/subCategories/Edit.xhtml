<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubCategoriesEditDlg" widgetVar="SubCategoriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubCategoriesTitle}">
            <h:form id="SubCategoriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subCategoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubCategoriesLabel_subCategoriesPK_subCategoryName}" for="subCategoriesPK_subCategoryName" />
                        <p:inputText id="subCategoriesPK_subCategoryName" value="#{subCategoriesController.selected.subCategoriesPK.subCategoryName}" title="#{bundle.EditSubCategoriesTitle_subCategoriesPK_subCategoryName}" required="true" requiredMessage="#{bundle.EditSubCategoriesRequiredMessage_subCategoriesPK_subCategoryName}"/>
                        <p:outputLabel value="#{bundle.EditSubCategoriesLabel_subCategoryDescription}" for="subCategoryDescription" />
                        <p:inputText id="subCategoryDescription" value="#{subCategoriesController.selected.subCategoryDescription}" title="#{bundle.EditSubCategoriesTitle_subCategoryDescription}" />
                        <p:outputLabel value="#{bundle.EditSubCategoriesLabel_categories}" for="categories" />
                        <p:selectOneMenu id="categories" value="#{subCategoriesController.selected.categories}" required="true" requiredMessage="#{bundle.EditSubCategoriesRequiredMessage_categories}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="categoriesItem"
                                           itemValue="#{categoriesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subCategoriesController.update}" value="#{bundle.Save}" update="display,:SubCategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubCategoriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubCategoriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
